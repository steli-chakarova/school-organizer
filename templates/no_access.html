{% extends 'base.html' %}

{% block title %}No Access - School Organizer{% endblock %}

{% block content %}
<div class="no-access-container">
    <div class="no-access-card">
        <h1>ðŸš« No Access</h1>
        <p>You don't have permission to view this information.</p>
        <p>You can only access your own data.</p>
        <div class="no-access-actions">
            <a href="{% url 'history' %}" class="btn btn-primary">Go to History</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
        </div>
    </div>
</div>

<style>
.no-access-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 20px;
}

.no-access-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 100%;
}

.no-access-card h1 {
    color: #dc3545;
    margin-bottom: 20px;
    font-size: 2.5em;
}

.no-access-card p {
    color: #666;
    margin-bottom: 15px;
    font-size: 1.1em;
}

.no-access-actions {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn-primary {
    background-color: #2c2c2c;
    color: white;
}

.btn-primary:hover {
    background-color: #1a1a1a;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #5a6268;
}
</style>
{% endblock %}
